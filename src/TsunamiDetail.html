<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">

  <title>津波詳細情報 - Zero Quake</title>

  <link rel="stylesheet" href="./js/leaflet/leaflet.css" />
  <link rel="stylesheet" href="./css/map.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/tsunamiDetail.css" />
  <script src="./js/leaflet/leaflet.js"></script>
  <style>
  </style>

</head>

<body>


  <h1 id="title">津波情報</h1>
  <div id="tableWrap">
    <div id="revocation">津波情報は解除されました。</div>
    <div id="DTWrap">発表日時：<span id="dateTime">不明</span></div>

    <table>
      <thead>
        <tr>
          <th></th>
          <th>津波予報区</th>
          <th>第１波<br>予想到達時刻</th>
          <th>津波の高さ<br>予想/観測</th>
          <th>満潮時刻</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr id="MajorWarningInfo">
          <th colspan="6">大津波警報</th>
        </tr>
        <tr id="WarningInfo">
          <th colspan="6">津波警報</th>
        </tr>
        <tr id="WatchInfo">
          <th colspan="6">津波注意報</th>
        </tr>
        <tr id="YohoInfo">
          <th colspan="6">津波予報</th>
        </tr>
        <tr id="no-data">
          <th colspan="6">データがありません</th>
        </tr>
      </tbody>
    </table>


  </div>

  <script src="./js/UIcommon.js"></script>
  <script src="./js/tsunamiDetail.js"></script>

</body>

</html>
