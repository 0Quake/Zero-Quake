<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">

  <title>津波詳細情報 - Zero Quake</title>

  <link rel="stylesheet" href="./css/map.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/tsunamiDetail.css" />
  <style>
  </style>
  <style>
    body {
      background: #222225;
    }
  </style>
</head>

<body>
  <div id="splash">
    <img src="./img/icon.svg" width="256" height="256" alt="Zero Quakeロゴ" aria-hidden="true">
    <div id="loading-wrap" aria-label="読み込み中"></div>
  </div>


  <header>
    <h1 id="title">津波情報</h1>
    <div class="trainingNotes">訓練報</div>
    <div class="TestNotes">試験報</div>
  </header>

  <div id="tableWrap">
    <div id="revocation">津波情報は解除されました。</div>
    <div id="comment_wrap">
      <div id="headline"></div>
      <div id="DTWrap">発表日時：<span id="dateTime">不明</span>　<span id="validdateTime_Wrap">情報期限：<span id="validdateTime">不明</span></span></div>
      <div id="comment"></div>
    </div>

    <table aria-label="予報区および観測点ごとの津波情報">
      <thead>
        <tr>
          <th rowspan="2" colspan="2">津波予報区<br>観測点名</th>
          <th colspan="2" class="sub_header" aria-hidden="true">
            <div class="sub_header_item">予想</div>
          </th>
          <th colspan="2" class="obs_item sub_header" aria-hidden="true">
            <div class="sub_header_item">観測</div>
          </th>
          <th rowspan="2" class="tide_item">満潮<br>時刻</th>
          <th rowspan="2" class="condition_item"></th>
        </tr>

        <tr id="tablerow2">
          <th>
            <div>
              <span>第１波</span>
              <span>時刻</span>
            </div>
          </th>
          <th>
            <div>
              <span>最大波</span>
              <span>高さ</span>
            </div>
          </th>
          <th class="obs_item">
            <div>
              <span>第１波</span>
              <span>時刻</span>
            </div>
          </th>
          <th class="obs_item">
            <div>
              <span>最大波</span>
              <span>高さ・時刻</span>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr id="MajorWarningInfo" aria-hidden="true">
          <th colspan="9">大津波警報</th>
        </tr>
        <tr id="WarningInfo" aria-hidden="true">
          <th colspan="9">津波警報</th>
        </tr>
        <tr id="WatchInfo" aria-hidden="true">
          <th colspan="9">津波注意報</th>
        </tr>
        <tr id="YohoInfo" aria-hidden="true">
          <th colspan="9">津波予報</th>
        </tr>
        <tr id="no-data">
          <th colspan="9">データがありません</th>
        </tr>
      </tbody>
    </table>


  </div>

  <script src="./js/UIcommon.js"></script>
  <script src="./js/tsunamiDetail.js"></script>

</body>

</html>
