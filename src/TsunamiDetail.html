<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">

  <title>津波詳細情報 - Zero Quake</title>

  <link rel="stylesheet" href="./css/map.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/tsunamiDetail.css" />
  <style>
  </style>

</head>

<body>
  <div id="splash">
    <img src="./img/icon.svg" width="256" height="256">
    <div id="loading-wrap"></div>
  </div>


  <header>
    <h1 id="title">津波情報</h1>
    <div class="TraningNotes">訓練報</div>
    <div class="TestNotes">試験報</div>
  </header>

  <div id="tableWrap">
    <div id="revocation">津波情報は解除されました。</div>
    <div id="DTWrap">発表日時：<span id="dateTime">不明</span>　情報期限：<span id="validdateTime">不明</span></div>

    <table>
      <thead>
        <tr>
          <th rowspan="2"></th>
          <th rowspan="2">津波予報区<br>津波観測点</th>
          <th colspan="2">予想</th>
          <th colspan="3">観測</th>
          <th rowspan="2">満潮<br>時刻</th>
          <th rowspan="2"></th>
        </tr>

        <tr id="tablerow2">
          <th><div>第１波<br>時刻</div></th>
          <th><div>最大波<br>高さ</div></th>
          <th><div>第１波<br>時刻</div></th>
          <th><div>最大波<br>高さ</div></th>
          <th><div>最大波<br>時刻</div></th>
        </tr>
      </thead>
      <tbody>
        <tr id="MajorWarningInfo">
          <th colspan="9">大津波警報</th>
        </tr>
        <tr id="WarningInfo">
          <th colspan="9">津波警報</th>
        </tr>
        <tr id="WatchInfo">
          <th colspan="9">津波注意報</th>
        </tr>
        <tr id="YohoInfo">
          <th colspan="9">津波予報</th>
        </tr>
        <tr id="no-data">
          <th colspan="9">データがありません</th>
        </tr>
      </tbody>
    </table>


  </div>

  <script src="./js/UIcommon.js"></script>
  <script src="./js/tsunamiDetail.js"></script>

</body>

</html>
