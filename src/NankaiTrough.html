<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南海トラフ地震に関連する情報 - Zero Quake</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel='stylesheet' href='../node_modules/maplibre-gl/dist/maplibre-gl.css'>
    <link rel="stylesheet" href="./css/map.css">
    <link rel="stylesheet" href="./css/setting.css">
    <meta name="color-scheme" content="dark">

</head>

<body>
    <div id="alertFrame"></div>

    <div id="splash">
        <img src="./img/icon.svg" width="256" height="256">
        <div id="loading-wrap"></div>
    </div>

    <header>
        <h1 id="title"></h1>
        <div id="headline"></div>
    </header>
    <hr>
    <section id="Text">
        <h2>本文</h2>
        <div id="Text_body"></div>
    </section>
    <section id="Appendix">
        <h2>参考情報</h2>
        <div id="Appendix_body"></div>
    </section>
    <section id="NextAdvisory">
        <h2>次回発表予定</h2>
        <div id="NextAdvisory_body"></div>
    </section>
    <section id="Text2">
        <h2>追加情報</h2>
        <div id="Text2_body"></div>
    </section>

    <script src="./js/UIcommon.js"></script>
    <script>
        window.electronAPI.messageSend((event, request) => {
            if (request.action == "NankaiTroughInfo") {
                document.title = request.data.title + " (" + request.data.kind + ") - Zero Quake"

                document.getElementById("title").innerText = request.data.title + " (" + request.data.kind + ")"
                var SerialStr = request.data.Serial ? ", 情報番号#" + request.data.Serial : ""
                document.getElementById("headline").innerText = request.data.HeadLine + " (" + NormalizeDate(4, request.data.reportDate) + SerialStr + ")"
                document.getElementById("Text_body").innerText = removeFirstBR(request.data.Text)
                document.getElementById("Appendix_body").innerText = removeFirstBR(request.data.Appendix)
                document.getElementById("NextAdvisory_body").innerText = removeFirstBR(request.data.NextAdvisory)
                document.getElementById("Text2_body").innerText = removeFirstBR(request.data.Text2)

                if (request.data.Text) document.getElementById("Text").style.display = "block"
                if (request.data.Appendix) document.getElementById("Appendix").style.display = "block"
                if (request.data.NextAdvisory) document.getElementById("NextAdvisory").style.display = "block"
                if (request.data.Text2) document.getElementById("Text2").style.display = "block"

                document.getElementById("splash").style.display = "none";

                switch (request.data.kind) {
                    case "巨大地震警戒":
                        document.body.classList.add("nankaiAlert");
                        break;
                    case "巨大地震注意":
                    case "臨時解説":
                        document.body.classList.add("nankaiWarn");
                        break;
                    case "調査終了":
                    case "調査中":
                        document.body.classList.add("nankaiInfo");
                        break;
                }
            }
        });

        function removeFirstBR(str) {
            if (str.startsWith("\n")) return str.replace("\n", "")
            else return str
        }
    </script>

    <style>
        section {
            padding: 20px 10px;
        }

        section h2 {
            margin: 10px 3px;
            background: #3f3f42;
            padding: 2px 10px 2px 17px;
            border-radius: 5px;
        }

        section div {
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            border-radius: 5px;
        }

        #headline {
            color: #CCC;
            text-align: center;
            font-size: 14px;
        }

        body {
            overflow: auto;
            font-size: 16px;
            letter-spacing: .8px;
            line-height: 1.7;
            padding: 15px;
        }

        #Text,
        #Appendix,
        #NextAdvisory,
        #Text2 {
            display: none;
        }

        .nankaiAlert h1 {
            border: solid 2px var(--TsunamiWarningColor);
        }

        .nankaiWarn h1 {
            border: solid 2px var(--TsunamiWatchColor);
        }

        .nankaiInfo h1 {
            border: solid 2px var(--TsunamiYohoColor);
        }
    </style>

</body>

</html>
