<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国際津波関連情報 - Zero Quake</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel='stylesheet' href='../node_modules/maplibre-gl/dist/maplibre-gl.css'>
    <link rel="stylesheet" href="./css/map.css">
    <link rel="stylesheet" href="./css/setting.css">
    <meta name="color-scheme" content="dark">
    <style>
        body {
            background: #222225;
        }

        h1 {
            font-size: 30px;
        }

        section {
            padding: 20px 10px;
        }

        section h2 {
            margin: 10px 3px;
            background: #3f3f42;
            padding: 2px 10px 2px 17px;
            border-radius: 5px;
        }

        section>div {
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            border-radius: 5px;
        }

        #headline {
            color: #CCC;
            text-align: center;
            font-size: 14px;
        }

        body {
            overflow: auto;
            font-size: 16px;
            letter-spacing: .8px;
            line-height: 1.7;
            padding: 15px;
        }

        #Text,
        #Appendix,
        #Text2 {
            display: none;
        }


        h1 {
            border: solid 2px #62626c;
        }

        h1.happyo {
            border-color: var(--TsunamiWatchColor);
        }
    </style>

    <style>
        * {
            font-family: ui-monospace;
        }

        h3 {
            margin: 10px 0 0 0;
        }

        section {
            margin: 0.3em 0;
        }

        .indent {
            text-indent: 1em;
        }

        .indent3 {
            text-indent: 3em;
        }

        th,
        td {
            padding: 0 0.5em;
            text-align: left;
        }

        table {
            margin: 0 0 15px 00;
        }

        .table1 tr td:nth-child(1),
        .table1 tr th:nth-child(1),
        .table2 tr td:nth-child(1),
        .table2 tr th:nth-child(1) {
            width: 14em;
        }

        .table1 tr td:nth-child(2),
        .table1 tr th:nth-child(2),
        .table2 tr td:nth-child(2),
        .table2 tr th:nth-child(2) {
            width: 8em;
        }

        .table1 tr td:nth-child(3),
        .table1 tr th:nth-child(3),
        .table2 tr td:nth-child(3),
        .table2 tr th:nth-child(3) {
            width: 10em;
        }

        .table1 tr td:nth-child(4),
        .table1 tr th:nth-child(4) {
            width: 6em;
        }

        .table1 tr td:nth-child(5),
        .table1 tr th:nth-child(5) {
            width: 4em;
        }

        main {
            min-width: 740px;
        }
    </style>
</head>

<body>
    <div id="splash">
        <img src="./img/icon.svg" width="256" height="256" alt="Zero Quakeロゴ" aria-hidden="true">
        <div id="loading-wrap" aria-label="読み込み中"></div>
    </div>

    <main>
        <header>
            <h1 id="title">国際津波関連情報</h1>
        </header>

        <section>
            <div>
                <div id="header"></div>
                津波速報番号 <span id="bulletin_number">-</span>
                <div class="indent3">
                    <div>発表者：<span id="by">-</span></div>
                    <div>発表時：<span id="at">-</span></div>
                </div>
                <div id="part"></div>
            </div>
        </section>

        <section id="hypocentral_parameters">
            <h2>震源要素<span id="revision">(訂正)</span></h2>
            <div>
                <div>震源時：<span id="origin_time">-</span></div>
                <div>暫定震源：<span id="preliminary_epicenter">-</span></div>
                <div class="indent">
                    <div id="area_regional">-</div>
                    <div id="area_wider">-</div>
                </div>
                <div><span id="depth"></span><span id="mag"></span></div>
                <div id="hyp_remarks"></span></div>
            </div>
        </section>

        <section>
            <h2>評価</h2>
            <div id="evaluation"></div>
        </section>

        <section id="for_wrap">
            <h2>対象地域</h2>
            <div id="for"></div>
        </section>


        <section id="estimation_wrap">
            <h2>津波の到達時刻と振幅の予測</h2>
            <div>
                <div id="estimation"></div>
                <div id="remarks0_est"></div>
                <div id="remarks1_est"></div>
            </div>
        </section>

        <section id="observation_wrap">
            <h2>津波の測定と報告</h2>
            <div>
                <div id="observation"></div>
                <div>最大波高さ = 津波の山から谷までの振幅の半分</div>
            </div>
        </section>

        <section>
            <h2>情報の活用時における注意点</h2>
            <div id="remarks"></div>
        </section>

        <a id="textLink" href="javascript:void(0)" aria-label="新しいウィンドウで国際津波関連情報の原文を見る"><span class="material-icons-round" aria-hidden="true">open_in_new</span>原文を見る</a>

    </main>
    <template id="table_base">
        <table class="table1">
            <thead>
                <tr>
                    <th>場所</th>
                    <th>座標</th>
                    <th>到達時刻</th>
                    <th>津波高さ</th>
                    <th>備考</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </template>
    <template id="table_base2">
        <table class="table2">
            <thead>
                <tr>
                    <th>場所</th>
                    <th>座標</th>
                    <th>最大波到達時刻</th>
                    <th>最大波高さ</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </template>

            window.open(url)

        function draw(json) {
            if (json.header) document.getElementById("header").innerText = json.header

            if (json.issue.bulletin_number) document.getElementById("bulletin_number").innerText = json.issue.bulletin_number
            if (json.issue.by) document.getElementById("by").innerText = json.issue.by
            if (json.issue.at) {
                var at = new Date(json.issue.at.year, json.issue.at.month_num - 1, json.issue.at.date, json.issue.at.hour, json.issue.at.minute)
                if (at.toString() !== "Invalid Date") {
                    report_date_UTC = at
                    document.getElementById("at").innerText = NormalizeDate(4, ConvertJST(at)) + " JST"
                }
            }
            if (json.issue.part && json.issue.part.number && json.issue.part.total) {
                document.getElementById("part").innerText = `${json.issue.part.number}通目 / ${json.issue.part.total}通中`
            }



            document.getElementById("revision").style.display = json.hypocentral_parameters.status == "REVISION" ? "inline" : "none"

            document.getElementById("hypocentral_parameters").style.display = json.hypocentral_parameters ? "block" : "none"
            if (json.hypocentral_parameters.origin_time) {
                var ot = json.hypocentral_parameters.origin_time
                var date = new Date(ot.year, ot.month_num - 1, ot.date, ot.hour, ot.minute)
                if (date.toString() !== "Invalid Date") {
                    document.getElementById("origin_time").innerText = NormalizeDate(4, ConvertJST(date)) + " JST"
                }
            }
            var ec = json.hypocentral_parameters.preliminary_epicenter
            if (ec) {
                if (ec.lat && ec.lon) {
                    document.getElementById("preliminary_epicenter").innerText = `${ec.lat >= 0 ? "北緯" : "南緯"}${Math.abs(ec.lat).toFixed(1)}度　${ec.lon >= 0 ? "東経" : "西経"}${Math.abs(ec.lon).toFixed(1)}度`
                }
                if (ec.geographical_area_regional) {
                    var rname = ec.geographical_area_regional
                    document.getElementById("area_regional").innerText = FE_conv_table[rname] ? FE_conv_table[rname] : rname
                }
                if (ec.geographical_area_wider) document.getElementById("area_wider").innerText = ec.geographical_area_wider

            }

            if (json.hypocentral_parameters.focal_depth && json.hypocentral_parameters.focal_depth.value) {
                var str = "震源深さ:" + json.hypocentral_parameters.focal_depth.value + "km "
                document.getElementById("depth").innerText = str
            }
            if (json.hypocentral_parameters.mag && json.hypocentral_parameters.mag.value) {
                var val = json.hypocentral_parameters.mag.value
                if (isNaN(val)) val = val.replace("OVER 8", "8以上")
                else val = val.toFixed(1)
                var str = "マグニチュード:" + val

                if (json.hypocentral_parameters.mag.type) {
                    str += ` (${json.hypocentral_parameters.mag.type})`
                }
                document.getElementById("mag").innerText = str
            }
            document.getElementById("hyp_remarks").innerText = json.hypocentral_parameters.remarks

            document.getElementById("evaluation").innerText = json.evaluation

            if (json.target_blocks && Array.isArray(json.target_blocks) && json.target_blocks.length) {
                var str = []
                json.target_blocks.forEach(function (e) {
                    var status = e.status ? `(${e.status})` : ""
                    str.push(e.block + status)
                })
                document.getElementById("for").innerText = str.join("\n")
                document.getElementById("for_wrap").style.display = "block"
            } else document.getElementById("for_wrap").style.display = "none"

            document.getElementById("estimation_wrap").style.display = json.estimation ? "block" : "none"
            if (json.estimation) {
                json.estimation.blocks.forEach(function (el) {
                    var h3 = document.createElement("h3")
                    h3.innerText = el.block
                    document.getElementById("estimation").appendChild(h3)

                    var clone = document.getElementById('table_base').content.cloneNode(true);

                    el.locations.forEach(function (elm) {
                        if (elm.status == "CANCELLATION") {
                            var arrival = "-"
                            var ampl = "-"
                            var ampl_speak = "-"
                        } else {
                            var arrival = new Date(gen_YYYY(elm.arrival.month_num), elm.arrival.month_num - 1, elm.arrival.date, elm.arrival.hour, elm.arrival.minute)
                            arrival = NormalizeDate("MM/DD hh:mm", ConvertJST(arrival)) + " JST"
                            var ampl = conv_table[elm.ampl.string]
                            var ampl_speak = conv_table_narrator[elm.ampl.string]
                        }
                        var status = elm.status ? conv_table2[elm.status] : ""
                        clone.querySelector("tbody").innerHTML += `<tr><td>${elm.location}</td><td aria-label="${coord_toString_narrator(elm.lat, elm.lng)}">${coord_toString(elm.lat, elm.lng)}</td><td>${arrival}</td><td aria-label="${ampl_speak}">${ampl}</td><td>${status}</td></tr>`
                    })

                    document.getElementById("estimation").appendChild(clone);
                })

                document.getElementById("remarks0_est").innerText = json.estimation.remarks0 ? json.estimation.remarks0.replace("AMPL - MAXIMUM AMPLITUDE IN METERS FROM THE UNDISTURBED SEA LEVEL TO THE CREST", "津波高さ = 平常潮位から津波によって海面が上昇したその高さの差") : ""
                document.getElementById("remarks1_est").innerText = json.estimation.remarks1 ? json.estimation.remarks1 : ""
            }

            document.getElementById("observation_wrap").style.display = json.observation ? "block" : "none"
            if (json.observation) {
                var clone = document.getElementById('table_base2').content.cloneNode(true);
                json.observation.locatios.forEach(function (elm) {
                    var arrival = new Date(gen_YYYY(elm.max_wave_arrival.month_num), elm.max_wave_arrival.month_num - 1, elm.max_wave_arrival.date, elm.max_wave_arrival.hour, elm.max_wave_arrival.minute)
                    arrival = NormalizeDate("MM/DD hh:mm", ConvertJST(arrival)) + " JST"
                    var ampl = elm.ampl.value

                    clone.querySelector("tbody").innerHTML += `<tr><td>${elm.location}</td><td aria-label="${coord_toString_narrator(elm.lat, elm.lng)}">${coord_toString(elm.lat, elm.lng)}</td><td>${arrival}</td><td aria-label="${ampl}メートル">${ampl}m</td></tr>`
                })
                document.getElementById("observation").appendChild(clone);
            }

            document.getElementById("remarks").innerText = json.remarks ? json.remarks : ""
        }





        function decode_WEPA40orWEPA60(str) {
            str = str.replaceAll("\r\n", "\n")
            if (!str.startsWith("WEPA40 RJTD") && !str.startsWith("WEPA60 RJTD")) {
                str = "WEPA40 RJTD \n(STX)\n" + str//ヘッダの抜けたデータ（気象庁HPなどに掲載）にも対応
            }

            //気象庁側の表記ゆれに対応
            str = str.replaceAll("MEASUREMENTS OR REPORTS ON TSUNAMI", "MEASUREMENTS OR REPORTS OF TSUNAMI")


            var json = {}
            var splitted = str.split("\n")
            var splitted2 = str.split("\n\n")

            dateElm = splitted[0].split(" ")[2].match(/.{2}/g);

            json.header = splitted[0]

            var month_table = ["", "JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            var month_num = month_table.indexOf(splitted[4].split(" ")[7].trim())
            if (month_num < 1) month_num = "";
            json.issue = {
                bulletin_number: Number(splitted[2].split(" ")[3].trim()),
                by: "NWPTAC(JMA)",
                at: {
                    year: Number(splitted[4].split(" ")[8].trim()),
                    month: splitted[4].split(" ")[7].trim(),
                    month_num: Number(month_num),
                    date: Number(splitted[4].split(" ")[6].trim()),
                    hour: Number(splitted[4].split(" ")[5].trim().substring(0, 2)),
                    minute: Number(splitted[4].split(" ")[5].trim().substring(2, 4)),
                    timezone: "UTC"
                },
            }

            if (splitted[5].startsWith("PART")) {
                json.issue.part = {
                    number: Number(splitted[5].split(" ")[1]),
                    total: Number(splitted[5].split(" ")[3])
                }
            }
            var status = "";
            if (str.includes("HYPOCENTRAL PARAMETERS (REVISION)\n")) {
                status = "REVISION";
                var HYPOCENTRAL_data = str.split("HYPOCENTRAL PARAMETERS (REVISION)\n")[1].split("\n\n")[0].split("\n")
            } else if (str.includes("HYPOCENTRAL PARAMETERS\n")) {
                var HYPOCENTRAL_data = str.split("HYPOCENTRAL PARAMETERS\n")[1].split("\n\n")[0].split("\n")
            }

            if (HYPOCENTRAL_data) {
                var focal_depth = ""
                if (HYPOCENTRAL_data[4].includes("FOCAL DEPTH:")) focal_depth = Number(HYPOCENTRAL_data[4].split("FOCAL DEPTH:")[1].substring(0, 3))
                var month_num = month_table.indexOf(HYPOCENTRAL_data[0].split(" ")[3].trim())
                if (month_num < 1) month_num = "";
                var MAG = HYPOCENTRAL_data[4].split("MAG:")[1].split(" (")[0]
                MAG = isNaN(MAG) ? MAG : Number(MAG)
                var MAGType = HYPOCENTRAL_data[4].split("MAG:")[1].split(" (")[1]
                if (MAGType) MAGType = MAGType.replace(")", "").trim()
                else MAGType = ""
                json.hypocentral_parameters = {
                    status: status,
                    origin_time: {
                        year: Number(HYPOCENTRAL_data[0].split(" ")[4].trim()),
                        month: HYPOCENTRAL_data[0].split(" ")[3].trim(),
                        month_num: Number(month_num),
                        date: Number(HYPOCENTRAL_data[0].split(" ")[2].trim()),
                        hour: Number(HYPOCENTRAL_data[0].split(" ")[1].trim().substring(5, 7)),
                        minute: Number(HYPOCENTRAL_data[0].split(" ")[1].trim().substring(7, 9)),
                        timezone: "UTC"
                    }, preliminary_epicenter: {
                        lat: Number(HYPOCENTRAL_data[1].split("LAT")[1].substring(0, 4).replace(/[^0-9.]/g, '')) * (HYPOCENTRAL_data[1].split("LAT")[1].substring(4, 9) == "NORTH" ? 1 : -1),
                        lon: Number(HYPOCENTRAL_data[1].split("LON")[1].substring(0, 5).replace(/[^0-9.]/g, '')),
                        geographical_area_regional: HYPOCENTRAL_data[2].trim(),
                        geographical_area_wider: HYPOCENTRAL_data[3].trim(),
                    },
                    focal_depth: { value: focal_depth, unit: "km" },
                    mag: {
                        value: MAG,
                        type: MAGType,
                    },
                    remarks: str.includes("THIS INFORMATION IS BASED ON THE PREDEFINED MAGNITUDE") ? "THIS INFORMATION IS BASED ON THE PREDEFINED MAGNITUDE" : ""
                }
            }

            if (str.includes("EVALUATION\n")) {
                json.evaluation = str.split("EVALUATION\n")[1].split("\n\n")[0].trim()
            }

            if (str.includes("THIS BULLETIN IS FOR\n")) {
                json.target_blocks = []
                var target_blocks = str.split("THIS BULLETIN IS FOR\n")[1].split("\n\n")[0].split("\n")
                target_blocks.forEach(function (elm) {
                    var words = elm.trim().split(" ")
                    var status = words[words.length - 1].replace("(", "").replace(")", "").trim()
                    if (status != "ADDITION" && status != "CANCELLATION") status = ""
                    json.target_blocks.push({
                        block: elm.replace(/\(.*?\)/g, "").trim(),
                        status: status
                    })
                })
            }

            if (str.includes("ESTIMATED TSUNAMI ARRIVAL TIMES AND WAVE AMPLITUDES\n")) {
                var estimated_str = str.split("ESTIMATED TSUNAMI ARRIVAL TIMES AND WAVE AMPLITUDES\n")[1].split("\n\n")[0].split("\n")
                var estimated = { blocks: [] }
                estimated_str.forEach(function (elm) {
                    if (!elm.startsWith(" ")) {
                        estimated.blocks.push({ block: elm, locations: [] })
                    } else if (elm != " LOCATION              COORDINATES  ARRIVAL TIME  AMPL") {
                        var lat = Number(elm.substring(23, 27).trim()) * (elm.substring(27, 28) == "N" ? 1 : -1)
                        var lng = Number(elm.substring(29, 34).trim()) * (elm.substring(34, 35) == "E" ? 1 : -1)
                        var month_num = month_table.indexOf(elm.substring(45, 48))
                        if (month_num < 1) month_num = "";

                        var conv_table = {
                            "0.3-1M": { from: 0.3, to: 1 },
                            "1-3M": { from: 1, to: 3 },
                            "3-5M": { from: 3, to: 5 },
                            "5-10M": { from: 5, to: 10 },
                            "OVER10M": { from: 10, to: "" },
                            "HUGE": { from: "", to: "" },
                            "HIGH": { from: "", to: "" },
                            "----": { from: "", to: "" }
                        }

                        var item = {
                            location: elm.substring(1, 23).trim(),
                            lat: lat,
                            lng: lng,
                        }

                        if (elm.substring(36) == "(CANCELLATION)") {
                            item.status = "CANCELLATION"
                        } else {
                            var status = elm.substring(50).split(" (")[1]
                            if (status) status = status.replace(")", "").trim()
                            else status = ""

                            item.status = status
                            item.arrival = {
                                month: elm.substring(45, 48),
                                month_num: Number(month_num),
                                date: Number(elm.substring(42, 44)),
                                hour: Number(elm.substring(36, 38)),
                                minute: Number(elm.substring(38, 40))
                            }
                            item.ampl = {
                                string: elm.substring(50, 57).trim().split(" ")[0],
                                value: conv_table[elm.substring(50, 57).trim().split(" ")[0]],
                                unit: "M",
                            }
                        }
                        estimated.blocks[estimated.blocks.length - 1].locations.push(item)
                    }
                })

                estimated.remarks0 = "AMPL - MAXIMUM AMPLITUDE IN METERS FROM THE UNDISTURBED SEA LEVEL TO THE CREST"

                var flag0 = false
                var remarks1 = ""
                splitted2.forEach(function (el, index) {
                    if (index == splitted2.length - 2) flag0 = false
                    if (el.startsWith("MEASUREMENTS OR REPORTS OF TSUNAMI")) flag0 = false
                    if (flag0) remarks1 += el + "\n\n"
                    if (el == "AMPL - MAXIMUM AMPLITUDE IN METERS FROM THE\nUNDISTURBED SEA LEVEL TO THE CREST") flag0 = true
                })

                estimated.remarks1 = remarks1.trim()

                json.estimation = estimated
            } else if (str.includes("ESTIMATION AT FORECAST POINTS - NO TSUNAMI WAVES WITH AN AMPLITUDE\nOF 0.3 METERS OR MORE ARE EXPECTED AT ANY FORECAST POINT.")) {
                json.estimation = {
                    blocks: [],
                    remarks0: "ESTIMATION AT FORECAST POINTS - NO TSUNAMI WAVES WITH AN AMPLITUDE\nOF 0.3 METERS OR MORE ARE EXPECTED AT ANY FORECAST POINT.",
                    remarks1: "HOWEVER, IN SOME COASTAL AREAS (PARTICULARLY NEAR THE EPICENTER),\nHIGHER TSUNAMI WAVES THAN ESTIMATED MAY ARRIVE.\nAUTHORITIES SHOULD BE AWARE OF THIS POSSIBILITY."
                }
            }

            var status = "";
            if (str.includes("MEASUREMENTS OR REPORTS OF TSUNAMI (REVISION)\n")) {
                status = "REVISION";
                var MEASUREMENTS_data = str.split("MEASUREMENTS OR REPORTS OF TSUNAMI (REVISION)\n")[1].split("\n\n")[0].split("\n")
            } else if (str.includes("MEASUREMENTS OR REPORTS OF TSUNAMI\n")) {
                var MEASUREMENTS_data = str.split("MEASUREMENTS OR REPORTS OF TSUNAMI\n")[1].split("\n\n")[0].split("\n")
            }

            if (MEASUREMENTS_data) {
                var observation_str = MEASUREMENTS_data.slice(1)
                var observation = []
                observation_str.forEach(function (elm) {
                    if (!elm.startsWith("  ")) {
                        var lat = Number(elm.substring(32, 36).trim()) * (elm.substring(36, 37) == "N" ? 1 : -1)
                        var lng = Number(elm.substring(38, 43).trim()) * (elm.substring(43, 44) == "E" ? 1 : -1)

                        observation.push({
                            location: elm.substring(1, 32).trim(),
                            lat: lat,
                            lng: lng,
                        })
                    } else {
                        var month_num = month_table.indexOf(elm.substring(53, 56))
                        observation[observation.length - 1].max_wave_arrival = {
                            month: elm.substring(53, 56),
                            month_num: Number(month_num),
                            date: Number(elm.substring(50, 52)),
                            hour: Number(elm.substring(44, 46)),
                            minute: Number(elm.substring(46, 48))
                        }
                        observation[observation.length - 1].ampl = {
                            value: Number(elm.substring(58).replace("M", "")),
                            unit: "M"
                        }
                        observation[observation.length - 1].remarks = "MAXIMUM TSUNAMI WAVE"
                    }
                })

                json.observation = {
                    status: status,
                    locatios: observation,
                    remarks: "MAXIMUM TSUNAMI WAVE - HALF THE AMPLITUDE FROM THE TROUGH TO THE CREST"
                }
            }

            var splitted2 = str.split("\n\n")
            console.log(splitted2[splitted2.length - 2])
            json.remarks = splitted2[splitted2.length - 2].trim()

            return json;
        }

        function coord_toString(lat, lng) {
            try {
                if (!lat || !lng) throw new Error()
                return Math.abs(lat).toFixed(1).padStart(4, "0") + (0 <= lat ? "N" : "S") + " " +
                    Math.abs(lng).toFixed(1).padStart(5, "0") + (0 <= lng ? "E" : "W")
            } catch {
                return "------------"
            }
        }
        function coord_toString_narrator(lat, lng) {
            try {
                if (!lat || !lng) throw new Error()
                return (0 <= lat ? "北緯" : "南緯") + Math.abs(lat).toFixed(1).padStart(4, "0") + "度 " +
                    (0 <= lng ? "東経" : "西経") + Math.abs(lng).toFixed(1).padStart(5, "0") + "度"
            } catch {
                return "------------"
            }
        }

        function ConvertJST(time) {
            return new Date(time.setHours(time.getHours() + 9));
        }

        //年をまたぐ情報の場合を考慮し、発表年から年を類推
        function gen_YYYY(month) {
            var rm = report_date_UTC.getMonth() + 1
            if (rm > month) {
                return report_date_UTC.getFullYear() + 1
            } else {
                return report_date_UTC.getFullYear()
            }
        }

    </script>
